<!doctype html>
<html lang="en">
<head data-th-replace="fragments/layout :: headFragment(title=${product.name})"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 section">
            <div class="right-align" data-th-include="fragments/layout :: logoutFragment"></div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title" data-th-text="${product.name}"></span>
                    <img class="responsive-img" data-th-src="@{/static/{id}.jpg(id=${product.id})}">
                    <p data-th-text="${product.content}"></p>
                </div>
                <div class="card-action">
                    <form data-th-action="@{/notes/{id}/remove(id=${product.id})}" method="post">
                        <button class="waves-effect waves-light btn" type="submit">Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div data-th-include="fragments/layout :: scriptsFragment" data-th-remove="tag"></div>
</div>
</body>
</html>
