<!doctype html>
<html lang="en">
<head data-th-replace="fragments/layout :: headFragment(title=${note.name})"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title" data-th-text="${note.name}"></span>
                    <p data-th-text="${note.content}"></p>
                </div>
                <div class="card-action">
                    <form data-th-action="@{/notes/{id}/remove(id=${note.id})}" method="post">
                        <button class="waves-effect waves-light btn" type="submit">Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div data-th-include="fragments/layout :: scriptsFragment" data-th-remove="tag"></div>

</body>
</html>
